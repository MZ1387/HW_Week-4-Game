<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rappers Delight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One">
    <link rel="stylesheet" href="assets/css/Header-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div class="container" id="topMargin">
            <div class="row">
                <div class="col-md-12 col-md-offset-0">
                    <div class="row">
                        <div class="col-md-4"><img class="img-circle img-responsive show rapperOneImage" src="assets/img/the-notorious-big.jpg" alt="The Notorious B.I.G." data-value="100">
                            <h2 class="text-center rapperOneName">The Notorious B.I.G.</h2>
                            <div class="progress">
                                <div class="progress-bar progress-bar-warning progress-bar-striped active rapperOneProgress" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">100%</div>
                            </div>
                        </div>
                        <div class="col-md-4" id="centerText">
                            <div class="row">
                                <div class="col-md-12">
                                    <h2 class="text-center" id="mainHeader">The Rappers Delight</h2></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p class="text-center centerParagraph">Select your MC and battle some of the greatest rappers of all time to become king of the mic.</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button class="btn btn-info btn-block" type="button" id="centerButton">Select</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4"><img class="img-circle img-responsive rapperTwoImage" src="assets/img/tupac.jpg" alt="Tupac" data-value="100">
                            <h2 class="text-center rapperTwoName">Tupac</h2>
                            <div class="progress">
                                <div class="progress-bar progress-bar-warning progress-bar-striped active rapperTwoProgress" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">100%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container-fluid well">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center">The Legends of Rap</h2></div>
                <div class="col-md-10 col-md-offset-1">
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 kanye-west"><img class="img-circle img-responsive" src="assets/img/kanye1.jpg" data-bs-hover-animate="bounce" id="kanye-west" alt="Kanye West" data-value="80">
                    <h3 class="text-center">Kanye West</h3></div>
                <div class="col-md-3 col-sm-6 the-notorious-big"><img class="img-circle img-responsive" src="assets/img/the-notorious-big.jpg" data-bs-hover-animate="bounce" id="the-notorious-big" alt="The Notorious B.I.G." data-value="90">
                    <h3 class="text-center">The Notorious B.I.G.</h3></div>
                <div class="col-md-3 col-sm-6 tupac"><img class="img-circle img-responsive" src="assets/img/tupac.jpg" data-bs-hover-animate="bounce" id="tupac" alt="Tupac" data-value="90">
                    <h3 class="text-center">Tupac </h3></div>
                <div class="col-md-3 col-sm-6 snoop-dogg"><img class="img-circle img-responsive" src="assets/img/snoop-dogg.jpg" data-bs-hover-animate="bounce" id="snoop-dogg" alt="Snoop Dogg" data-value="75">
                    <h3 class="text-center">Snoop Dogg</h3></div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6 fifty-cent"><img class="img-circle img-responsive" src="assets/img/50cent.jpg" data-bs-hover-animate="bounce" id="fifty-cent" alt="50 Cent" data-value="60">
                    <h3 class="text-center">50 Cent</h3></div>
                <div class="col-md-3 col-sm-6 jay-z"><img class="img-circle img-responsive" src="assets/img/jay-z.jpg" data-bs-hover-animate="bounce" id="jay-z" alt="Jay Z" data-value="50">
                    <h3 class="text-center">Jay Z</h3></div>
                <div class="col-md-3 col-sm-6 mos-def"><img class="img-circle img-responsive" src="assets/img/mos-def.jpg" data-bs-hover-animate="bounce" id="mos-def" alt="Mos Def" data-value="30">
                    <h3 class="text-center">Mos Def</h3></div>
                <div class="col-md-3 col-sm-6 eminem"><img class="img-circle img-responsive" src="assets/img/eminem.jpg" data-bs-hover-animate="bounce" id="eminem" alt="Eminem" data-value="85">
                    <h3 class="text-center">Eminem </h3></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
